---
layout: archive
---

<ul>
  {% assign allowed_pages = site.pages | where: "title", "project-archive" | concat: site.pages | where: "title", "about" %}
  {% for page in allowed_pages %}
    <li><a href="{{ page.url | relative_url }}">{{ page.title | default: page.name }}</a></li>
  {% endfor %}
</ul>
